<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Form Entry</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <!-- Menu -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Add Entry</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow p-3 rounded">
            <h4 class="mb-3">Enter Details</h4>

            <form id="dataForm">
                <div class="mb-3">
                    <label class="form-label">Field 1</label>
                    <input type="text" class="form-control" id="field1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Field 2</label>
                    <input type="text" class="form-control" id="field2" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Field 3</label>
                    <input type="text" class="form-control" id="field3" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <div id="msg" class="mt-3"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
