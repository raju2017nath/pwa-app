<!DOCTYPE html>
<html lang="en">

<head>

    <title>Simple PWA</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="css/styles.css">

<body>

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My PWA App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu items -->
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="https://pwa-app-sjib.onrender.com/">
                            Menu 1
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">
                            Menu 2
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="page3.html">
                            Menu 3
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="page4.html">
                            Menu 4
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="page5.html">
                            Menu 5
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-3">

            <!-- 6 Boxes -->
            <div class="col-6">
                <div class="box" onclick="openPage('https://pwa-app-sjib.onrender.com/')">Box 1
                </div>
            </div>

            <div class="col-6">
                <div class="box" onclick="openPage('https://www.google.com/')">Box 2</div>
            </div>

            </div>

            <div class="col-6">

            </div>

            <div class="col-6">

            </div>

            <div class="col-6">
                <div class="box" onclick="openPage('page6.html')">Box 6</div>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
